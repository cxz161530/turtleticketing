{% extends 'base.html' %}
{% block content %}

<h1>Tickets List</h1>

{% for turtle in turtles %}
<div class="card">
    <a href="{% url 'detail' turtle.id %}">
        <div class="card-content">
            <span class="card-title">{{ turtle.name }}</span>
            <p>Creation Date: {{ turtle.breed }}</p>
            <p>Description: {{ turtle.description }}</p>
          
            <p>Revenue(M): {{ turtle.age }}</p>
      
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
